<html>
    <head>
        <title>Tracking Pixel</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <script src="createEmail.js"></script>
    </head>
    <body class="container">
        <div class="row">
            <div class="col-12 bg-success display-4">
                <span class="">Tracking Pixel</span>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-12">
                <label for="campaign">Email Campaign Name:</label>
                <input type="text" class="form-control" id="campaign">
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-6">
                <span>Emails</span>
                <div class="form-group col-12">
                    <label for="email">Add email:</label>
                    <input type="email" class="form-control" id="email">
                    <div class="btn btn-success col-12" onclick="addEmail()">Add Email</div>
                </div>

                <div class="" id="email-list">
                    <div class="alert alert-success">
                            <div class="btn btn-danger mr-5">X</div>
                            adam.clark2@maine.edu
                    </div>
                    
                </div>

            </div>



            <div class="col-6">
                <span>Email Content</span>
                <div class="form-group">

<textarea class="form-control" rows="5" id="content">
This email will attempt to get your user-agent and ip address.
</br>
Using your ip will will get your location.
</textarea>
                </div>
                </br>
                <div class="alert alert-success">
                    <strong>Note:</strong> Tracking pixel will be added to the end of the email
                </div>
                <div class="alert alert-info">
                    <strong>Note:</strong> You can use html tags in email content
                </div>
            </div>
        </div>
        <div class="col-12 btn btn-success" onclick="btnSend()">Send</div>
    </body>
</html>
