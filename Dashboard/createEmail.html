<html>
    <head>
        <title>Tracking Pixel</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <script src="script.js"></script>
        <script src="createEmail.js"></script>
    </head>
    <body class="container">
            <div class="row bg-dark pb-2 pt-1 align-bottom">
                    <a href="index.html" class="col-lg-4 display-4 mr-5  align-text-bottom text-light border border-right-0 border-left-0">Tracking Pixel</a>
                    <a href="EmailCampaigns.html" class="mt-5 border-top-0 align-text-bottom col-lg-2 h6 mr-5 text-light border border-right-0 border-left-0">View Existing Email Campaigns</a>
                    <a href="createEmail.html" class="mt-5 border-top-0 align-text-bottom col-lg-2 h6 mr-5 text-light border border-right-0 border-left-0">Create New Email Campaign</a>
                    <a href="logout.html" class="mt-5 border-top-0 align-text-bottom h6 mr-5 text-danger border border-right-0 border-left-0">Logout</a>
            </div>
        <div class="row">
            <div class="form-group col-12">
                <label for="campaign">Email Campaign Name:</label>
                <input type="text" class="form-control" id="campaign">
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-6">
                <span>Emails</span>
                <div class="form-group col-12">
                    <label for="email">Add email:</label>
                    <input type="email" class="form-control" id="email">
                    <div class="btn btn-success col-12" onclick="addEmail()">Add Email</div>
                </div>

                <div class="" id="email-list">                    
                </div>

            </div>



            <div class="col-6">
                <span>Email Content</span>
                <div class="form-group">

<textarea class="form-control" rows="5" id="content">
This email will attempt to get your user-agent and ip address.
</br>
Using your ip will will get your location.
</textarea>
                </div>
                </br>
                <div class="alert alert-success">
                    <strong>Note:</strong> Tracking pixel will be added to the end of the email
                </div>
                <div class="alert alert-info">
                    <strong>Note:</strong> You can use html tags in email content
                </div>
            </div>
        </div>
        <div class="col-12 btn btn-success" onclick="btnSend()">Send</div>
    </body>
</html>
